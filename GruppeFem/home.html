        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content bg-dark">

                <div class=" bg-dark modal-header">
                    <div id="group-name" class="form-group">
                        <input type="text" class="form-control bg-dark" placeholder="New group name">
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>

                <div class="modal-body bg-dark">
                    <div id="new-group-modal-body" class="bg-dark form-group col-12 row" >
                        <label for="group-description">Description:</label>
                        <textarea class="bg-dark onboard-text rounded col-12" rows="2" id="group-description"></textarea>
                        <label for="members">Members:</label>
                        <textarea class="bg-dark onboard-text rounded col-12" rows="1" id="members"></textarea>
                        <input id="user-search-input" type="text" class=" bg-dark form-control col-12" placeholder="Søk på folk du vil ha i gruppen:">

                        <ul id="search-result" class="col-6"></ul>

                        <!--<button type="button" id="search"class="btn btn-primary"> SØK <i class="fa fa-search"></i></button>-->


                    </div>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="create-new-group"class="btn btn-primary">Save changes</button>
                </div>
            </div>
