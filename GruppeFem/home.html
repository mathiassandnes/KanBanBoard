<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="onboard-background">
<header>

    <div class="navbar bg-dark" style="height: 55px;">

        <!-- Current user display -->

        <div style="position: absolute; right: 5%; top: 10px;">
            <h5 style="color:white;" id="currentUser"></h5>
        </div>
        <!-- ---------------------- -->
        <div class="row col-12">
            <div class="col-1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="home.html" ><i class="fa fa-home fa-2x"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main class="col-12 onboard-text">
    <div id="container" class="container m-5">
        <div id="group-Body" class="table"></div>
    </div>

    <!-- New Board Modal -->
    <div class="modal fade" id="create-Table-Modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" id="hiddenModal" hidden>
                    <h4 class="modal-title">Add new board</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input maxlength=50 id="user-Input" placeholder="Board name" autofocus>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="removeInput()">Close</button>
                    <button onclick="addExtraTable(this.id)" id="accept-Table-Input" class="btn btn-primary" data-dismiss="modal">Create new table</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Board Modal -->
    <div class="modal fade" id="table-Info-Modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="table-Head" hidden></h4>
                    <input maxlength=50 type="text" id="change-Input" placeholder="Name of board">
                    <button type="button" class="close" data-dismiss="modal" onclick="resetAskUser()">&times;</button>
                </div>
                <div class="modal-body" id="table-Info-Modal-Body">
                    <button type="button" id="link-Table" class="btn btn-primary" onclick=""></button>
                    <button type="button" id="delete-Table" class="btn btn-primary" onclick="askUserRemove()">Delete table</button>
                </div>
                <div class="modal-footer" id="table-Info-Modal-Footer">
                    <button type="button" onclick="removeChangeInput()" id="close-Modal-Button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button onclick="renameTable()" id="accept-Input" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- New Group Modal -->
    <div class="modal fade" id="new-group-modal" tabindex="-1" role="dialog" aria-labelledby="new-group-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content ">
                <div class="  modal-header">
                    <div id="group-name" class="form-group">
                        <input type="text" id="group-name-group-modal" class="form-control " placeholder="New group name">
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <div id="new-group-modal-body" class=" form-group col-12 row" >
                        <label for="group-description-group-modal">Description:</label>
                        <textarea class="rounded col-12" rows="2" id="group-description-group-modal"></textarea>
                        <label for="members">Members: </label>
                        <div class=" rounded col-12" rows="1" id="members" ></div>

                        <input id="user-search-input" type="text" class="  form-control col-12" placeholder="Søk på folk du vil ha i gruppen:">

                        <ul id="search-result" class="col-6"></ul>
                    </div>
                </div>
                <div id="group-saved-snackbar" class="fa-fw">Group saved</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="create-new-group" onclick="createGroup()" data-dismiss="modal" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-2 text-center">
            <button id="new-group-button" class="btn btn-lg btn-light" data-toggle="modal" data-target="#new-group-modal" >+ New group</button>
        </div>
    </div>

</main>

<footer class="navbar fixed-bottom bg-dark">
    <div class="col-12">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2 text-center">
                <a class="onboard-text m-1" href="">Facebook</a>
                <a class="onboard-text m-1" href="">Twitter</a>
                <a class="onboard-text m-1" href="">Vine</a>
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <div class="col-8"></div>
</footer>


<!-- Data -->
<script src="js/users.js"></script>
<script src="js/cards.js"></script>
<script src="js/lists.js"></script>
<script src="js/boards.js"></script>
<script src="js/groups.js"></script>
<script src="localstorage/userData.js"></script>

<!-- Funksjonalitet -->
<script src="js/newGroupLogic.js"></script>

<script src="js/home.js"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
