<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<style>
    td{
        border-style: solid;
        border-color: black;
    }
</style>
<body>
<header style="background-color: magenta">

    <a href="home.html">HOME</a>
</header>
<main>
    <div id="container" class="container bg-primary">
        <button>Ny gruppe</button>
        <div>
            <div id="gruppe-Body" class="table">
            </div>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4 class="modal-title">Legg til ny tavle</h4>

                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Navngi tavle </p>
                            <input maxlength=50 type="text" id="bruker-Input" placeholder="Tavle navn" autofocus>
                            <button onclick="leggTilTavle()" class="btn btn-info btn-sm" data-dismiss="modal">Legg til</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="removeInput()">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal fade" id="myTavleModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="tavle-Head" style="color: white"></h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <input maxlength=50 type="text" id="change-Input" placeholder=""> Forandre tavlenavn
                        <button onclick="renameTavle()" id="accept-Input" class="btn btn-info btn-sm" data-dismiss="modal">Godta</button>
                    </div>
                    <div class="modal-body">
                        <button type="button" id="link-Tavle" class="btn btn-info btn-sm" onclick=""></button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="Edit-Modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="EditHead"></h4>

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-info btn-sm" id="delete" onclick="setUpDelete()" data-dismiss="modal">Slett tavle</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>
<footer style="background-color: magenta">
    <a href="">Facebook</a>
    <a href="">Twitter</a>
    <a href="">Vine</a>


</footer>
<script src="js/boards.js"></script>
<!-- Data -->
<script src="js/users.js"></script>
<script src="js/cards.js"></script>
<script src="js/lists.js"></script>
<script src="js/boards.js"></script>
<script src="js/groups.js"></script>

<!-- Funksjonalitet -->
<script src="js/home.js"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
