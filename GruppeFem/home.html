<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="onboard-background">
<header>

    <div class="navbar bg-dark" style="height: 55px;">
        <!-- Links -->
        <div class="row col-12">
            <div class="col-1">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="home.html" ><i class="fa fa-home fa-2x"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-11">
                <button class="btn btn-primary" data-toggle="modal" data-target="#new-group-modal">Ny gruppe</button>
            </div>
        </div>
    </div>
</header>
<main>
    <div id="container" class="container m-5">
        <div id="gruppe-Body" class="table">
        </div>
        <div>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header" id="hiddenModal" hidden>
                            <h4 class="modal-title">Legg til ny tavle</h4>

                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <p>Navngi tavle </p>
                            <input maxlength=50 type="text" id="bruker-Input" placeholder="Tavle navn" autofocus>
                            <button onclick="lagExtraTavle(this.id)" class="btn btn-primary" data-dismiss="modal">Legg til</button>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" onclick="removeInput()">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal fade" id="myTavleModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="tavle-Head" hidden></h4>
                        <input maxlength=50 type="text" id="change-Input" placeholder="Name of board">

                        <button type="button" class="close" data-dismiss="modal">&times;</button>

                    </div>
                    <div class="modal-body">
                        <button type="button" id="link-Tavle" class="btn btn-primary" onclick=""></button>
                        <button type="button" id="delete-Tavle" class="btn btn-primary" onclick="removeTable()" data-dismiss="modal">Slett tavle</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" onclick="removeChangeInput()" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button onclick="renameTavle()" id="accept-Input" class="btn btn-primary" data-dismiss="modal">Godta</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal" id="Edit-Modal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="EditHead"></h4>

                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <button type="button" class="btn btn-primary" id="delete" onclick="setUpDelete()" data-dismiss="modal">Slett tavle</button>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
<div class="navbar bg-dark" style="height: 55px;">
    
    <!-- Current user display -->
    
    <div style="position: absolute; right: 5%; top: 5px">
                <h5 id="currentUser"></h5>
    </div>
    
    <!-- Links -->
    <div class="row col-12">
        <div class="col-1">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="home.html" ><i class="fa fa-home fa-2x"></i></a>
                </li>
            </ul>
        </div>
        <div class="col-11">
            <button class="btn btn-primary" data-toggle="modal" data-target="#new-group-modal">Ny gruppe</button>
            
            <div style="position: absolute; right: 5%; top: 5px">
                <h5 id="currentUser"></h5>
            </div>
        </div>
    </div>
</div>

</main>

<footer class="navbar fixed-bottom bg-dark">
    <div class="col-12">
        <div class="row">
            <div class="col-5"></div>
            <div class="col-2 text-center">
                <a class="onboard-text m-1" href="">Facebook</a>
                <a class="onboard-text m-1" href="">Twitter</a>
                <a class="onboard-text m-1" href="">Vine</a>
            </div>
            <div class="col-5"></div>
        </div>
    </div>
    <div class="col-8"></div>
</footer>


<script src="js/boards.js"></script>
<!-- Data -->
<script src="js/users.js"></script>
<script src="js/cards.js"></script>
<script src="js/lists.js"></script>
<script src="js/boards.js"></script>
<script src="js/groups.js"></script>
<script src="localstorage/userData.js"></script>

<!-- Funksjonalitet -->
<script src="js/home.js"></script>
<script src="js/newGroupLogic.js"></script>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
