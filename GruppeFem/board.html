<main>


    <div id="content-area" class="row col">
        <ul id="lists-area" class="row col-12 m-1 container onboard-background"></ul>
    </div>

    <!-- LISTE MED ANSATTE

    <div class="onboard-background onboard-text"> liste med ansatte </div>

   -->


    <!-- Card modal -->
    <div class="modal fade" id="card-modal" tabindex="-1" role="dialog" aria-labelledby="card-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <div id="cardName" class="form-group">
                        <input id="card-name-input" maxlength=50 type="text" class="form-control" placeholder="New card name">
                    </div>

                    <div class="form-group">
                        <select id="priority" class="form-control">
                            <option>Low priorityðŸ‘Œ</option>
                            <option>Medium priorityðŸ¤¨</option>
                            <option>High priorityðŸ˜¨</option>
                            <option>Extreme priorityðŸ˜­</option>
                        </select>
                    </div>

                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <div class="form-group">
                        <label style="color: black;" for="responsible-user">Task given to:</label>
                        <select id="responsible-user" class="form-control">
                            <option selected="selected"> Not assaigned </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="card-description" placeholder="Description of task"></textarea>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="save-card-changes" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>

            </div>
        </div>
    </div>

    <!-- List Modal -->
    <div class="modal fade" id="list-modal" tabindex="-1" role="dialog" aria-labelledby="list-modal-label" aria-hidden="true">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <div class="form-group">
                        <input id="list-name-list-modal" type="text" class="form-control" placeholder="New list name">
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" id="create-new-list" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</main>

<!-- drag and drop |     BEWARE, JQUERY AHEAD!!!     -->
<script>

    function activateDragAndDrop() {
        $("ul.container").sortable({
            cursor: 'pointer',
            toleranceElement: '> div',
            items: 'li',
            handle: 'div',
            connectWith: 'ul.container',
            placeholder: 'placeholder-list',
            containment: '#lists-area',
            tolerance: 'pointer',
            revert: true,
            delay: 100,
            dropOnEmpty: true,
        });


        $("ul.container > li > ul").sortable({
            cursor: 'pointer',
            toleranceElement: '> div',
            item: 'li',
            handle: 'div',
            connectWith: 'ul.container > li > ul',
            placeholder: 'placeholder-card',
            containment: '#lists-area',
            tolerance: 'pointer',
            revert: true,
            delay: 100,
            dropOnEmpty: true,
        });
    }

</script>
